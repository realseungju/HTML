<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            position: fixed;
            top: 40%;
            left: 45%;
            right: 40%;
            bottom: 40%;
        }
        .text-blur1 {
            text-shadow: 10px 20px 10px blue;
        }

        .text_blur2 {
            text-shadow: -10px -20px 0px blue;
        }

        .text_blur3 {
            text-shadow: 10px 20px 30px blue;
        }

        .text_blur4 {
            text-shadow: 0px 0px 30px blue;
        }
    </style>
</head>

<body>
    <div>
<p class="text_blur1">그림자 효과 1</p>
<p class="text_blur2">그림자 효과 2</p>
<p class="text_blur3">그림자 효과 3</p>
<p class="text_blur4">그림자 효과 4</p>
    </div>
</body>
</html>
