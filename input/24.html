<!DOCTYPE html>
<html>
<head>
    <style>
        
    </style>
</head>
<body>
    <form action="">
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        
        <h3>프로젝트 수행 기간</h3>
        From : <input type="date" name="from" min="2016-03-01" max="2016-12-31">
        To : <input type="date" name="to" max="2018-06-30">

        <p></p>

        <h3>생일(년/월) 입력</h3>
        생일 : <input type="month" name="birth">

        <h3>주간 계획(년/주) 입력</h3>
        주간 계획 : <input type="week" name="weekend">
        <p></p>

        <h3>현재 시간 입력</h3>
        Time : <input type="time" name="Now">
        <h3>생일(년도, 월, 일, 시간) 입력</h3>
        Birthday : <input type="datetime-local" name="bdaytime">
        <p></p>
        
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
