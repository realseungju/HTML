<!DOCTYPE html>
<html>
<head>
	<style>
		table,td {
			border: 3px;
			border-style: dashed;
			border-color: green;
			font-size: 20px;
			font-weight: bold;
			border-collapse: collapse;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>01</td> <td>02</td> <td>03</td> <td rowspan="3">04</td> <td rowspan="2">05</td> <td>06</td> 
		</tr>

		<tr>
			<td colspan="2" rowspan="3">07</td> <!--colspan --> <td>08</td> <!--rowspan --> <!--rowspan --> <td>09</td>
		</tr>

		<tr>
			<!--rowspan --> <!--rowspan --> <td>10</td> <!--rowspan --> <td>11</td> <td>12</td> 
		</tr>

		<tr>
			<!--rowspan --> <!--rowspan --> <td colspan="2">13</td> <!--colspan --> <td>14</td> <td>15</td> 
		</tr>

		<tr>
			<td colspan="2">16</td> <!--colspan --> <td colspan="2">17</td> <!--colspan --> <td rowspan="2">18</td> <td rowspan="2">19</td> 
		</tr>

		<tr>
			<td colspan="4">20</td> <!--colspan --> <!--colspan --> <!--colspan --> <!--rowspan --> <!--rowspan -->
		</tr>
	</table>
</body>
</html>
