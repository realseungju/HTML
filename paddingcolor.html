<!DOCTYPE html>
<html>
<head>
    <style>
       p.ridge {border-style: ridge; border-color:red;}
       p.inset {border-style: inset; border-color: #ff3333;}
       p.outset {border-style: outset; border-color: #ff6666;}
       p.none {border-style: none; border-color: #ff9999;}
       p.hidden {border-style: hidden; border-color: #ffcccc;}
       p.mix {
           border-style: dashed dotted solid double; border-color: #ffe6e6;
       }

    </style>
</head>
<body>
    <p class="ridge"> ridge border </p>
    <p class="inset"> inset border </p>
    <p class="outset"> outset border </p>
    <p class="none"> none border </p>
    <p class="hidden"> hidden border </p>
    <p class="mix"> mixed border <br> mixed border <br> mixed border <br></p>
</body>
</html>
